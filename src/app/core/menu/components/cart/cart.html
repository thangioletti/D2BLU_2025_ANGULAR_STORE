<div class="cart-container">
  @for (product of products; track product) {
  <div class="flex gap-4 border-b p-4">
    <img [src]="product.image" alt="" class="w-[50px]" />
    <div>
      <div class="text-lg">{{ product.name }}</div>
      <div class="flex justify-between">
        <div>
            {{ product.quantity }}
        </div>
        <div>
            {{ product.price }}
        </div>
      </div>
    </div>
  </div>
  }
</div>
