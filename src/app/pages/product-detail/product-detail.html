<div class="grid grid-cols-2 gap-4">
  <div class="aspect-square bg-gray-100 overflow-hidden mb-4">
    <img
      [src]="product.image"
      class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300"
    />
  </div>

  <div class="space-y-1">
    <p class="text-gray-500 text-sm">{{ product.category }}</p>
    <h3 class="text-black">{{ product.name }}</h3>
    <p class="text-black">R$ {{ product.price }}</p>
    <button (click)="addToCart()" class="p-4 bg-green-500 text-white rounded cursor-pointer">Adicionar ao carrinho</button>
  </div>  
</div>
