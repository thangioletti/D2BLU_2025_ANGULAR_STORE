<div class="grid grid-cols-2 gap-4">
  <div class="aspect-square bg-gray-100 overflow-hidden mb-4">
    <img
      [src]="product.image"
      class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300"
    />
  </div>

  <div class="space-y-1">
    <p class="text-gray-500 text-sm">{{ product.category }}</p>
    <h3 class="text-black">{{ product.name }}</h3>
    <p class="text-black">R$ {{ product.price }}</p>
    <form [formGroup]="formGroup" class="grid gap-4 mt-6">
      <div>
        <div class="font-bold">Quantidade</div>
        <div class="flex">
          <button (click)="less()" class="border p-2 cursor-pointer">
            <i class="las la-minus"></i>
          </button>
          <input type="text" class="text-center border p-2 w-[100px]" formControlName="quantity" />
          <button (click)="more()" class="border p-2 cursor-pointer">
            <i class="las la-plus"></i>
          </button>
        </div>
      </div>

      <div class="flex flex-col">
        <div  class="font-bold">Observações</div>
        <textarea class="border p-4 rounded" formControlName="observations"></textarea>
      </div>
    </form>

    <button (click)="addToCart()" class="mt-8 p-4 bg-green-500 text-white rounded cursor-pointer">
      Adicionar ao carrinho
    </button>
  </div>
</div>
